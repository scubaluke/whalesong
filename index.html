<head>

<body>
    <body id="body" class="lightMode">
        <header><h1>Welcome to Whale Song! </h1>

          <label class="switch" for="checkbox">

          </label>
        </div>


          <section>      
              <p> Type in your phrase to translate it to whale speak. <br>
                 <input type="text" id="speak" ><br>   
            <h4 id="print1"></h4>
            <button onclick="whaleSong()" id="sing">Create!</button>
                     </p>
          
          </section>
